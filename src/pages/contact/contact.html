<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Comment</ion-label>
      <ion-input [(ngModel)]="comment" type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="setPerson()" block>Submit</button>
  </div>
  <ion-item>
    <p>{{hiddenInfo}}</p>
    <p>{{input1}}</p>
    <p>{{input2}}</p>
    <p>{{input3}}</p>
  </ion-item>
</ion-content>
